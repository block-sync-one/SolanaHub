@if(adShouldShow()) {
<div id="freemium-ad">
  <div id="ad-text">
    <div class="ion-hide-md-down">Get PRO: Enjoy SolanaHub with no limits, no fees, and growing community.</div>
    <ion-button size="small" (click)="openFreemiumAccessPopup()">Learn more</ion-button>
  </div>
  <div class="close-ad">
    <ion-img (click)="closeAd()" id="close-modal" src="assets/images/close-icon.svg" />
  </div>
</div>
}
