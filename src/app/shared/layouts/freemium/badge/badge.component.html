@if(isPremium() !== null) {
  <chip
    [color]="isPremium() ? 'primary' : ''" >
    @if(isPremium()) {
      <div id="chip-content">
        <ion-icon name="flash"></ion-icon><span>PRO</span>
      </div>
    }@else {
      <span (click)="openFreemiumAccessPopup()">Freemium</span>
    }
  </chip>

}
